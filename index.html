<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="weather-output">
            <div class="cities">
                <span class="cities__list">Choose a city</span>
            </div>
            <div class="weather">
                <span class="weather__city">London</span>
                <span class="weather__temperature"></span>
                <span class="weather__pic"></span>
                <span class="weather__descript">descr</span>
                <ul class="weather__info">
                    <li class="weather__item weather__item--speed">
                        <svg class="weather__icon">
                            <use href="/icons.svg#speed"></use>
                        </svg>
                        <span class="weather__data">22</span>
                    </li>
                    <li class="weather__item weather__item--direct">
                        <svg class="weather__icon">
                            <use href="/icons.svg#direction"></use>
                        </svg>
                        <span class="weather__data">22</span>
                    </li>
                    </li>
                    <li class="weather__item weather__item--pressure">
                        <svg class="weather__icon">
                            <use href="/icons.svg#pressure"></use>
                        </svg>
                        <span class="weather__data">22</span>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="unit_14.js"></script>
</body>

</html>
